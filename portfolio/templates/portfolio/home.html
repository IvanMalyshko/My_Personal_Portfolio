{% extends 'portfolio/base.html' %}

{% block content %}
<h1>Hi, this is my portfolio</h1>


<br>

{% load static %}


<br>
<div class="row justify-content-center my-3">
    <div class="col-5 text-center">
        <img src="{% static 'portfolio/foto.jpg' %}" width=50%>
    </div>
</div>

<div class="row">
{% for project in projects %}

<div class="col-4">
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" width=65%>
    {% if project.url %}
    <br>
    <a href="{{ project.url }}">Link</a>
    {% endif %}
</div>
{% endfor %}
</div>
{% endblock %}
