{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Hi, this is my portfolio</h1>


<br>

{% load static %}


<br>

<img src="{% static 'portfolio/foto.jpg' %}" height=40% width=15%>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height=40% width=25%>
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}

{% endblock %}
